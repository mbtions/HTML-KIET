<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Driven Programs</title>
</head>
<body>
    <form>
        <input type="radio" id="one" name="prog_1"/>
        <label for="prog_1">Largest Number out of 3 Numbers</label> 
        <br/>
        
        <input type="radio" id="two" name="prog_2"/>
        <label for="prog_2">Smallest Number out of 3 Numbers</label> 
        <br/>

        <input type="radio" id="three" name="prog_3"/>
        <label for="prog_3">Fibonacci series upto given terms</label> 
        <br/>

        <input type="radio" id="four" name="prog_4"/>
        <label for="prog_4">Sum of two numbers</label> 
        <br/>

        <input type="radio" id="five" name="prog_5/>
        <label for="prog_5">Sum of N numbers</label> 
        <br/>

        <input type="radio" id="six" name="prog_6"/>
        <label for="prog_6">Swap two numbers</label> 
        <br/>

        <input type="radio" id="seven" name="prog_7"/>
        <label for="prog_7">Display N natural numbers</label> 
        <br/>

        <input type="radio" id="eight" name="prog_8"/>
        <label for="prog_8">Factorial of a number</label> 
        <br/>
    </form>
    
</body>
</html>
